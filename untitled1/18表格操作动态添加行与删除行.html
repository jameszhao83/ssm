<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--支持移动设备优先-->
    <meta name="viewport"  content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="js/datepicker/bootstrap-datetimepicker.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.js"></script>
    <script src="js/datepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="js/001.js"></script>
    <style>
        #dvinput{
            padding-top: 4px;;
        }
    </style>

</head>

<body>
<div class="container">
    <br>

    <input type="button" class="btn btn-info" value="添加" id="btn">&nbsp;<input type="button" class="btn btn-info" value="修改" id="btupdate">&nbsp;<input type="button" class="btn btn-info" value="删除" id="btdelete">&nbsp;<input type="button" class="btn btn-info" value="复制" id="btcopy"><div align="right"><input type="button"  value="∨" id="kuozhan"></div>
    <br>
    <div id="dvinput">

        开始时间<input type="text" name="starttim" class="starttim" id="starttim">&nbsp;&nbsp;结束时间<input type="text" class="endtim"  name="endtim" id="endtim">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="button"  class="btn btn-info" value="批量生成" id="geren"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="button"  class="btn btn-info" value="批量保存" id="savegeren">
    </div>
    <input type="hidden" value="0"  id="updateflag">
<table class="table  table-striped  table-bordered  table-hover  table-condensed"  >

    <tr><th>选择</th><th>序号</th><th>检修工作名称</th><th>检修开始时间</th><th>检修结束时间</th><th>责任人</th><th>操作</th></tr>
    <tbody id="tbodyb">
    <tr><td><input type="checkbox"   id="cb1"></td><td>1</td><td>大力发展</td><td>2018-4-13 9:0</td><td>2018-4-13 18:0</td><td>李凯</td></tr>
    <tr><td><input type="checkbox"   id="cb2"></td><td>2</td><td>努力弘扬</td><td>2018-4-13 18:0</td><td>2018-4-13 18:0</td><td>李凯</td></tr>
    </tbody>
</table>
    <div  class="modal" id="myModal" style="width: 570px;" role="window">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="closewindow">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">检修计划</h4>
                </div>
                <div class="modal-body">
                   <form  class="form-horizontal">
                       <div class="form-group">
                           <label class="col-md-2 control-label">检修工作名称</label>
                           <div class="col-md-9">
                               <input type="text" id="workname" class="form-control">
                           </div>

                       </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">责任人</label>
                        <div class="col-md-6">
                            <input type="text" id="zrr" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">开始时间</label>
                        <input type="text" id="fromstarttime" class="col-md-3 form-control">
                    </div>
                       <div class="form-group">
                           <label class="col-md-3 control-label">结束时间</label>
                           <input type="text" id="fromendtime" class="col-md-3 form-control">
                       </div>
                   </form>
                </div>
                <div class="modal-footer">
                    <a href="#" id="saveWork" class="btn btn-success">保存</a>
                    <a href="#" class="btn  btn-danger" id="closewindows" data-dismiss="modal">取消</a>
                </div>
            </div>
    </div>
</div>
</body>
</html>
